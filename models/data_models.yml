version: 2


models:
  - name: customers
    description: "{{ doc('customers')}}"
    columns:
      - name: customer_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: first_order_date
        description: NULL when a customer has not yet placed an order.

  - name: orders
    description: This model cleans up orders data
    columns:
      - name: order_id
        description: Primary key
        tests:
          - unique
          - not_null
      - name: customer_id
        tests:
           - relationships:
              to: ref('stg_customers')
              field: customer_id
